<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>स्वर Play</title>
</head>

<body>
    <div class="container flex bg_black">
        <div class="left border bg_black">

            <img class="close" src="svgs/cross.svg" alt="close">

            <div class="home bg_grey rounded m1">
                <!-- <div class="logo"><img class="invert" src="svgs/logo.svg" alt="lg"></div> -->
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img id='searchicon' class="invert" src="svgs/search.svg" alt="Search"> <a href="search.html" class="searchlink"><span>Search</span></a></li>

                </ul>
            </div>
            <div class="library bg_grey rounded m1">
                <div class="heading">
                    <img class="invert" src="svgs/playlist.svg" alt="ply">
                    <h4>Your library</h4>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path d="M6.99805 4.94629H15.498C16.3264 4.94629 16.998 5.61786 16.998 6.44629V7.94629"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M17.998 19.4928C17.998 20.8771 16.8787 21.9994 15.498 21.9994C14.1173 21.9994 12.998 20.8771 12.998 19.4928C12.998 18.1084 14.1173 16.9862 15.498 16.9862C16.8787 16.9862 17.998 18.1084 17.998 19.4928ZM17.998 19.4928V12.9756C18.3313 13.4769 18.598 15.5825 20.998 15.9835"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M18.0069 2.00098L5.80952 2.001C5.31223 2.001 4.8036 2.07359 4.40163 2.36713C3.12706 3.29785 2.14483 5.3736 4.12838 7.24764C4.68532 7.77384 5.4638 7.96459 6.22905 7.96459H17.7932C18.5873 7.96459 20.0112 8.07764 20.0112 10.4895M3.0061 5.15298L3.03962 17.9993C3.1663 20.3598 4.77003 21.9101 6.97508 21.9101H10.5065"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                            <div class="info">
                                Song Name
                            </div>
                            <div class="invert">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                                    color="#000000" fill="none">
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>" "
                            </div>

                        </li>
                    </ul>
                </div>
                <div class="footer">
                        <a href="References.html"><span>References</span></a>
                </div>
            </div>
        </div>
        <div class="right border bg_grey rounded">
            <div class="header">
                <div class="nav flex">

                    <img class="hamburger" src="svgs/hamburger.svg" alt="Hamburger">

                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg> -->
                    <button class="SignUpbtn"><div class="lg1"><img class = "invert" src="svgs/diya-lamp.svg" alt="pk"></div> <div class="lgt"> स्वर Play </div> <div class="lg2"><img class = "invert" src="svgs/musiclogo.svg" alt="pk"></div> </button>
                    

                </div>
                <div class="buttons">
                    <button class="Loginbtn">Install App</button>
                    <img class="download invert" src="svgs/dowload.svg" alt="dl">

                </div>
            </div>
            <div class="playlists">
                <h1>Popular Albums</h1>
                <div class="cardcont" id="cardclick">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="45" height="45"
                                color="#000000" fill="none">
                                <circle cx="12" cy="12" r="10" fill="#2ccd2c" />
                                <path
                                    d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 Yn2Ei5QZn19gria6LjZj">
                        <h2>Aashiqui 2</h2>
                        <p>Mithoon, Ankit Tiwari, Jeet Ganguly</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="upbar">
                        <div class="songinfo"></div>
                        <div class="songbtn">
                            <div class="prevbtn">
                                <img id="masterprev" src="svgs/prev.svg" alt="prev">
                            </div>
                            <div class="playbtn">
                                <img id="masterplay" src="svgs/play.svg" alt="play">
                            </div>
                            <div class="nextbtn">
                                <img id="masternext" src="svgs/next.svg" alt="next">
                            </div>
                        </div>
                        <div class="timevol flex">
                            <div class="songtime"></div>
                            <div class="volumebar">
                                <img src="svgs/volume.svg" alt="vol">
                                <div class="volrange">
                                    <input type="range" name="volume">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="curpoint">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="AlbumList.js"></script>
    <script src="script.js"></script>
</body>

</html>
